<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Homepage</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    /* === HOME SECTION === */
    .home {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 20px;
        color: white;
    }

    .home::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('image1.jpeg') center/cover no-repeat;
        opacity: ;
        z-index: -1;
    }

    .home-content {
        max-width: 400px;
        text-align: left;
     display: inline-block;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }

    .blink-button {
        margin-top: auto;
        padding: 10px 20px;
        border: 2px solid white;
        background: transparent;
        color: white;
        font-size: 16px;
        cursor: pointer;
        animation: blink 1s infinite;
        align-self: flex-end;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.2; }
    }

    /* === ABOUT SECTION === */
    .about {
        padding: 50px 20px;
        background: #f4f4f4;
    }

    .about h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .about-points {
        max-width: 800px;
        margin: auto;
    }

    .about-points p {
        margin-bottom: 15px;
    }

    /* Image separator */
    .separator {
        background: url('image4.png') center/cover no-repeat;
        height: 200px;
        background-size: cover;
    }

    /* === FOOTER === */
    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
        .home-content {
            max-width: 100%;
            text-align: center;
            align-items: center;
        }
        .blink-button {
            align-self: center;
        }
    }
</style>
</head>
<body>

<!-- HOME SECTION -->
<section class="home">
    <div class="home-content">
        <h1>Welcome to Our Site</h1>
        <p>Your short description or slogan goes here. Stay inspired.</p>
        <button class="blink-button">Get Started</button>
    </div>
</section>

<!-- ABOUT SECTION -->
<section class="about">
    <h2>About Us</h2>
    <div class="about-points">
        <p>✔ Point one about your business or purpose.</p>
        <p>✔ Point two explaining more.</p>
        <p>✔ Another great point.</p>
    </div>
</section>

<!-- IMAGE SEPARATOR -->
<div class="separator"></div>

<!-- MORE ABOUT SECTIONS -->
<section class="about">
    <div class="about-points">
        <p>✔ Extra detail or another part of your about section.</p>
    </div>
</section>

<!-- FOOTER -->
<footer>
    &copy; 2025 Your Company. All rights reserved.
</footer>

</body>
</html>
